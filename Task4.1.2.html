<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>


	#myContainer {
		width: 1000px;
		height: 1000px;
		text-align: center;
		position: relative;
		background: -webkit-linear-gradient(bottom, rgba(153,61,0, 1), rgba(54, 113, 176, 0.4));
	}

	#myAnimation {
		width: 50px;
		height: 50px;
		position: absolute;
		}

	img {
		border-radius: 50%;
	}
</style>	
</head>

<body>


<div id="myContainer">
<h1 style="color: rgb(153,61,0); font-family: luminari;">So Many Beautiful Beaches in the Caribbean</h1>

<div id="myAnimation">
<img  src="http://www.postcardlocker.com/images/PCU4191.jpg">
</div>
</div>

<button onclick="Move()">Click Me</button>




<script>
function Move(){
	var elem = document.getElementById("myAnimation");
	var pos = 0;
	var id = setInterval(frame, 5);
	
	function frame(){
		if (pos == 1000) {
			clearInterval(id);
		} 
		else {
			pos++;
			elem.style.top = pos + "px";
			elem.style.left = pos + "px";
			}
	}
}

</script>
</body>
</html>
